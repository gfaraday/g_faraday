name: g_faraday
description: A very simple plugin for building hybrid stack apps with flutter
version: 1.0.0
homepage: https://github.com/gfaraday/g_faraday

environment:
  sdk: ">=2.12.0 <3.0.0"
  flutter: ">=2.0.0"

dependencies:
  flutter:
    sdk: flutter
  g_json: ^4.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.1

flutter:
  plugin:
    platforms:
      android:
        package: com.yuxiaor.flutter.g_faraday
        pluginClass: GFaradayPlugin
      ios:
        pluginClass: GFaradayPlugin
