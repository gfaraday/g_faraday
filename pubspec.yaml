name: g_faraday
description: A very simple plugin for building hybrid stack apps with flutter
version: 1.0.1
homepage: https://github.com/gfaraday/g_faraday

environment:
  sdk: ">=3.0.0 <4.0.0"
  flutter: ">=3.16.0"

dependencies:
  flutter:
    sdk: flutter
  g_json: ^4.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

flutter:
  plugin:
    platforms:
      android:
        package: com.yuxiaor.flutter.g_faraday
        pluginClass: GFaradayPlugin
      ios:
        pluginClass: GFaradayPlugin
